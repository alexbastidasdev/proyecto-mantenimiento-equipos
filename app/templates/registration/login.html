{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

    <div class="container col-8">

        <div class="row">
            <div class="col-8 col-md-6 offset-md-3">

                <div class="card mt-5 mb-5 d-flex justify-content-center align-content-center">
                    <div class="card-body mt-1">

                        <h2 class="d-flex justify-content-center mb-3">Login</h2>

                        <form action="" method="post">

                            {% csrf_token %}

                            {{ form.username | as_crispy_field }}
                            <br>
                            {{ form.password | as_crispy_field }}
                        

                            <div class="mt-3">
                                <a class="fs-6" href="{% url 'index' %}">Ir al Home</a> |
                                <a class="fs-6" href="{% url 'registro' %}">Registrarse</a>
                                <input class="btn btn-success px-5 float-end" type="submit" value="Ingresar">
                            </div>
                            
                    </div>
                    </form>

                </div>
            </div>

        </div>
    </div>

{% endblock %}
